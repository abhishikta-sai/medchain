<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaceutical Supply Chain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.33/dist/web3.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/select2.min.css') }}" />
    <script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
</head>

<body>
    <div class="container">
        <nav class="teal">
            <div class="nav-wrapper">
                <!-- <a href="#" class="brand-logo right">Logo</a> -->
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="admin">Admin</a></li>
                    <li><a href="manufacturer">Manufacturer</a></li>
                    <li><a href="wholesaler">Wholesaler</a></li>
                    <li><a href="customer">Customer</a></li>
                </ul>
            </div>
        </nav>
        <h2>Wholesaler</h2>
        <div class="row">
            <div class="col s6">
                <label>Address: </label>
                <p id="part-factory-address">0x11AB7628AC5D3420</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12">
                <label>Medicine: </label><br>
                <select id='medicine-list' style='width: 200px;'>
                    <option>Crocin</option>
                    <option>Okacet</option>
                </select>
            </div>
        </div>
        
        <table style="width:100%">
            <tr>
                <th>Batch ID</th>
                <th>Quantity</th>
                <th>Mfg. Date</th>
                <th>Best Before</th>
            </tr>
            <tr>
                <td>ABC</td>
                <td>10</td>
                <td>09-19</td>
                <td>08-21</td>
            </tr>
            <tr>
                <td>XYZ</td>
                <td>10</td>
                <td>07-19</td>
                <td>06-21</td>
            </tr>
        </table>
        <div class="row">
            <h3> Buy Medicine</h3>
            <form>
                Medicine Name: <input type="text"><br>
                Medicine ID : <input type="text"><br>
                License : <input type="text"><br>
                Quantity : <input type="text" name=""><br>
                <input type="submit" value="Send Request">
            </form>
        </div>
        <p> Request has been successfully placed</p>               
    </div>
</body>
<script>
    $(document).ready(function(){
        // Initialize select2
        $("#medicine-list").select2();
    });
</script>
</html>
